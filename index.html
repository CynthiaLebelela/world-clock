<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Pretoria</option>
        <option value="">Johannesburg</option>
        <option value="">Cape Town</option>
    </select>
    <div class="city">
        <div>
        <h2>Pretoria </h2>
        <div class="date">20 Sept 2024</div>
        </div>
        <div class="time">10:10:05 <small>AM</small></div>
    </div>
        <div class="city">
            <div>
                <h2>Johannesburg </h2>
                <div class="date">20 Sept 2024</div>
            </div>
            <div class="time">10:10:05 <small>AM</small></div>
        </div>
    </div>
    <footer>
      This project was coded with by <strong>Regomoditswe</strong> and is
      <a href="https://github.com/CynthiaLebelela/world-clock" target="_blank">
        open sourced on GitHub</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
